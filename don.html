<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Commande SumUp</title>
    <style>
        body { font-family: sans-serif; padding: 20px; text-align: center; max-width: 600px; margin: 0 auto; }
        
        /* Styles des produits */
        .product { border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; cursor: pointer; transition: 0.2s; }
        .product.selected { background-color: #e0f7fa; border-color: #006064; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Styles du bouton et total */
        #total-display { font-size: 24px; font-weight: bold; margin: 20px 0; }
        #pay-btn { background-color: #00c4b4; color: white; border: none; padding: 15px 30px; font-size: 18px; border-radius: 5px; cursor: pointer; width: 100%; }
        #pay-btn:disabled { background-color: #ccc; cursor: not-allowed; }

        /* Styles des messages de retour (Succès/Erreur) */
        #status-message { display: none; padding: 15px; border-radius: 5px; margin-bottom: 20px; font-weight: bold; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>

    <div id="status-message"></div>

    <h2>Nouvelle Commande</h2>

    <div class="product" onclick="toggleProduct(this, 10.00)">
        <strong>Produit A</strong><br>10,00 €
    </div>
    <div class="product" onclick="toggleProduct(this, 15.50)">
        <strong>Produit B</strong><br>15,50 €
    </div>
    <div class="product" onclick="toggleProduct(this, 5.00)">
        <strong>Produit C</strong><br>5,00 €
    </div>

    <div id="total-display">Total: 0,00 €</div>

    <button id="pay-btn" onclick="triggerSumUp()">Payer maintenant</button>

    <script>
        let total = 0;

        // --- 1. Gestion du panier ---
        function toggleProduct(element, price) {
            if (element.classList.contains('selected')) {
                element.classList.remove('selected');
                total -= price;
            } else {
                element.classList.add('selected');
                total += price;
            }
            // Arrondi pour éviter les bugs de décimales (ex: 15.00000001)
            total = Math.round(total * 100) / 100;
            document.getElementById('total-display').innerText = "Total: " + total.toFixed(2) + " €";
        }

        // --- 2. Déclenchement du paiement ---
        function triggerSumUp() {
            if (total <= 0) {
                alert("Veuillez sélectionner au moins un produit.");
                return;
            }

            // VOTRE CLE ICI (Exemple: 1234abcd-...)
            const affiliateKey = "sup_pk_r2VL8MEzolBAvmyaFssc0ijwopCkEpm1K"; 
            
            const currency = "EUR";
            const amount = total.toFixed(2);
            const title = "Commande Web - " + new Date().toLocaleTimeString();
            
            // IMPORTANT : URL actuelle pour revenir ici
            // On nettoie l'URL pour ne pas empiler les paramètres
            const currentUrl = window.location.protocol + "//" + window.location.host + window.location.pathname;
            const callbackUrl = encodeURIComponent(currentUrl);

            // Construction du lien
            const sumupUrl = `sumupmerchant://pay?client-id=${affiliateKey}&total=${amount}&currency=${currency}&title=${title}&callback=${callbackUrl}`;

            window.location.href = sumupUrl;
        }

        // --- 3. Gestion du retour (Callback) ---
        // Cette fonction s'exécute automatiquement au chargement de la page
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const status = urlParams.get('smp-status'); // Récupère le statut envoyé par SumUp

            const msgDiv = document.getElementById('status-message');

            if (status) {
                // On affiche le message
                msgDiv.style.display = "block";

                if (status === 'success') {
                    // PAIEMENT RÉUSSI
                    const txCode = urlParams.get('smp-tx-code'); // Code de transaction unique
                    msgDiv.className = "success";
                    msgDiv.innerHTML = `✅ Paiement réussi ! <br><small>Code Transaction : ${txCode}</small>`;
                    
                    // Optionnel : On peut vider le panier ici si on veut
                    // resetCart(); 
                } else {
                    // ÉCHEC ou ANNULATION
                    const errorMsg = urlParams.get('smp-message') || "Paiement annulé ou échoué.";
                    msgDiv.className = "error";
                    msgDiv.innerHTML = `❌ Erreur : ${errorMsg}`;
                }

                // Nettoyage de l'URL pour que le message disparaisse si on rafraîchit la page
                // Cela enlève "?smp-status=..." de la barre d'adresse visuellement
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        };
    </script>

</body>
</html>
